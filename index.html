<body style="background-color:hsl(233, 47%, 7%) ;">

  <div class="card" style="width:55%;margin: auto;margin-top: 10%;margin-right: 28%;background-color:  hsl(244, 38%, 16%);border-top-left-radius:1% ;border-bottom-left-radius:  1%;">
    <div class="row g-0 wrapper">
      <div class="col-md-8 container" style="text-align:left;padding: 60px 40px 0 80px ;">
        <div class="card-body" style="margin-right: 35px;padding: 0;">
          <h1 class="card-title" style="font-weight: 700;font-size: 37px;color: hsl(0, 0%, 100%);">Get <span class="card-title-inner-text">insights</span> that help your business grow.</h1>
          <p class="card-text" style="margin-bottom:0 ;">
            Discover the benefits of data analytics and  make</p>
            <p class="card-text" style="margin-bottom:0 ;">better decisions regarding revenue,
              customer</p>
             <p class="card-text" style="padding-bottom:50px;">experience, and overall efficiency.</p> 

            

            <div class="row">
              <div class="col stats" style="font-weight:700;">10k+</div>
              <div class="col stats" style="font-weight:700;">314</div>
              <div class="col stats" style="font-weight:700;">12M+</div>
            </div>

            <div class="row">
              <div class="col sub-stats">COMPANIES</div>
              <div class="col sub-stats">TEMPLATES</div>
              <div class="col sub-stats">QUERIES</div>
            </div>
          
          
             <!-- <p>10k+ companies
            314 templates
            12m+ queries
          </p> -->
        </div>
      </div>
      <div class="col-md-4">
        <img class="card-img " style="width: 520px; filter: opacity(0.6) drop-shadow(0 0 0 hsl(281, 91%, 48%)) contrast(2);border-top-left-radius: 0;border-bottom-left-radius: 0;" src="images/side-image.jpg" alt="side-image">
      </div>
    </div>
  </div>
